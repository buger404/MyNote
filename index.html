    <!-- 笔记栏 -->
    <div class="column" style="width: 300px; margin-right: 25px; flex-shrink: 0;">
        <div class="panel note-panel">
            <!-- 置顶搜索栏 -->
            <div class="note-search-panel">
                <div class="row" style="margin-bottom: 10px; padding: 20px 20px 0 20px;">
                    <input id="note-search" placeholder="搜索笔记..." style="flex-grow: 1;">
                    <span class="button">搜索</span>
                </div>
                <p id="note-info" class="sub-title" style="margin-left: 30px; margin-bottom: 20px;">共 4 条笔记</p>
                <p id="note-create-button" class="note-item" onclick="createNote()">+ 创建笔记</p>
            </div>

            <!-- 笔记内容存放区 -->
            <div id="note-content-panel" class="note-content-panel">

            </div>
        </div>
    </div>

    <!-- 编辑栏 -->
    <div class="column" style="flex-grow: 1; flex-shrink: 0; max-width: calc(100% - 250px - 300px - 25px);">
        <!-- 未打开编辑 -->
        <div id="none-edit-panel" class="panel edit-panel" style="justify-content: center; text-align: center;">
            <p class="sub-title" style="font-size: 64px;">🌹</p>
            <br>
            <p class="sub-title">在左侧点击一个笔记开始编辑</p>
        </div>
        <!-- 打开编辑 -->
        <div id="edit-panel" class="panel edit-panel" style="display: none; flex-direction: column; height: 100%;">
            <input id="note-title" class="title-input" placeholder="未命名笔记" style="width: 100%;">

            <div style="flex-grow: 1; overflow: hidden; padding-bottom: 100px;">
                <textarea id="markdown-editor" style="width: 100%; height: 100%;"></textarea>
            </div>

            <p id="note-edit-time" class="sub-title" style="margin-bottom: 20px;">最后编辑时间：2025/1/7 22:30</p>

            <div id="edit-dustbin-toolbar" class="row" style="margin-bottom: 10px; justify-content: end; display: none;">
                <span class="button danger-button loose-button">彻底删除</span>
                <span class="button loose-button">还原</span>
            </div>
            <div id="edit-normal-toolbar" class="row" style="margin-bottom: 10px; justify-content: end;">
                <span class="button danger-button loose-button">删除</span>
                <span class="button loose-button" onclick="updateNote()">保存</span>
            </div>
        </div>
    </div>

    <!-- 消息框 -->
    <div id="msgbox" class="cover-screen" style="display: none;">
        <div class="dialog">
            <p id="msgbox-title" style="font-size: 20px;">⚠ 确认要删除这条笔记？</p>
            <p id="msgbox-content" style="color: gray;">此操作不可逆！</p>
            <br>
            <br>
            <div class="row" style="margin-bottom: 10px; justify-content: end; gap: 25px;">
                <span id="msgbox-yes" class="button danger-button loose-button">确定删除</span>
                <span id="msgbox-no" class="button loose-button">我再想想</span>
            </div>
        </div>
    </div>

    <!-- 输入框 -->
    <div id="inputbox" class="cover-screen" style="display: none;">
        <div class="dialog">
            <p id="inputbox-title" style="font-size: 20px;">请输入新分类的名称</p>
            <input id="inputbox-input" placeholder="请输入..." style="width: 100%;">
            <br>
            <br>
            <div class="row" style="margin-bottom: 10px; justify-content: end; gap: 25px;">
                <span id="inputbox-no" class="button loose-button">取消</span>
                <span id="inputbox-ok" class="button loose-button">创建分类</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
